<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <!-- <a href="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite    
        </a> -->
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Bienvenido
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu correo</label>
                        <input formControlName="email" type="email" name="email" id="email" 
                            
                            [ngClass]="{
                                'border !border-red-500 !focus:ring-red-500 !focus:border-red-500': email.invalid && (email.dirty || email.touched)
                            }"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com">

                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="mt-1 text-sm text-red-600 dark:text-red-500">
                            <div *ngIf="email.hasError('required')">
                                El campo es obligatorio
                            </div>
                            <div *ngIf="email.hasError('email')">
                                Introduzca un correo válido
                            </div>
                        </div>
                              
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="******" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            [ngClass]="{
                                'border !border-red-500 !focus:ring-red-500 !focus:border-red-500': password.invalid && (password.dirty || password.touched)
                            }"
                            >

                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="mt-1 text-sm text-red-600 dark:text-red-500">
                            <div *ngIf="password.hasError('required')">
                                El campo es obligatorio
                            </div>
                            <div *ngIf="password.hasError('minlength')">
                                El mínimo de caracteres es 8
                            </div>
                        </div>
                    </div>
    

                    <button
                        type="submit"
                        [disabled]="form.invalid"
                        class="cursor-pointer w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center
                        dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800
                        disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                        Iniciar sesión
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        ¿No tienes cuenta? <a routerLink="/auth/sign-up" class="cursor-pointer font-medium text-primary-600 hover:underline dark:text-primary-500">Crear cuenta</a>
                    </p>
                    <div
                        *ngIf="messageAlert"
                        class="mt-4 mx-auto w-fit px-4 py-2 text-sm text-red-800 rounded-lg bg-red-100 dark:bg-red-200 dark:text-red-900 text-center font-medium shadow-sm"
                        role="alert">
                        Error: {{ messageAlert }}
                    </div>
                </form>
                
            </div>
        </div>
    </div>
  </section>
